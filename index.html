<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Quote...</blockquote>
        <span id="author">Author name.</span>
        <div class="btn">
            <button id="new-quote" onclick="getquote(api_url)">New Quote</button>
            <button id="tweet" onclick="tweet()"><img src="twitter.png" alt="" srcset="">Tweet</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
